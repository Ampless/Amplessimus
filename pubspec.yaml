version: 0.0.0-1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^0.5.12+4
  crypto: ^3.0.0-nullsafety.0
  url_launcher: ^6.0.0-nullsafety.4
  dsbuntis: ^2.0.0-nullsafety.0
  schttp: ^1.0.0-nullsafety.0
  update: ^0.1.1-nullsafety.0
  html_search: ^0.1.0-nullsafety.0
  flutter_svg: ^0.20.0-nullsafety.3
  package_info: '>=0.4.3 <2.0.0'

dev_dependencies:
  #flutter_launcher_icons: ^0.8.0
  flutter_test:
    sdk: flutter
  pedantic: ^1.10.0-nullsafety.3
  github: ^7.0.3
  path: ^1.8.0-nullsafety.3

flutter_icons:
  #ios: true
  #android: true
